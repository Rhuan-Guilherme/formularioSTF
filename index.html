<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <div class="logo"><img src="img/alphabet-letters-initials-monogram-logo-rg-gr-r-and-g-free-vector.png" alt="">
        </div>
        <div class="icons">
            <a target="_blank" href="https://jira.stf.jus.br"><img src="img/sim.png" alt=""></a>
            <a href=""><img src="img/5968875.png" alt=""></a>
        </div>
    </header>
    <main>
        <section>
            <form action="" id="form">
                <div class="caixa">
                    <div class="f1">
                        <label class="labelAzul" for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                        <label class="labelAzul" for="login">Login</label>
                        <input type="text" name="login" id="login">
                    </div>
                    <div class="f1">
                        <label class="labelAzul" for="local">Local</label>
                        <input type="text" name="local" id="local">
                    </div>
                    <div class="f1">
                        <label class="labelAzul" for="ramal">Ramal</label>
                        <input type="text" name="ramal" id="ramal">
                        <label class="labelAzul" for="patrimonio">Patrimônio</label>
                        <input type="text" name="patrimonio" id="patrimonio">
                    </div>
                    <div class="f1">
                        <div class="check">
                            <label class="container">
                                <input type="checkbox" name="infos" id="requisicao">
                                <div class="checkmark" ></div>
                                <span>Requisição</span>
                              </label>
                            <label class="container">
                                <input type="checkbox" name="infos" id="incidente">
                                <div class="checkmark"></div>
                                <span>Incidente</span>
                              </label>
                        </div>
                        <div class="check check2">
                            <label class="container">
                                <input type="checkbox" name="infos" id="masculino">
                                <div class="checkmark" ></div>
                                <span>Masculino</span>
                              </label>
                            <label class="container">
                                <input type="checkbox" name="infos" id="feminino">
                                <div class="checkmark"></div>
                                <span>Feminino</span>
                              </label>
                        </div>
                    </div>
                    <div class="f1 botao">
                        <button id="botao">Registrar</button>
                    </div>
                </div>
            </form>
        </section>

        <div id="cards">
            
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
